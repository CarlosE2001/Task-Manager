<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="-webkit-app-region: drag">
    <div id="main_div">
        <div id="nav">
            <span>

                    placeholder="Escriba aquÃ­...">

                </datalist>
            </span>

            <span>

                <label>L</label>
                <input type="checkbox" class="check" id="L" onclick="diaSeleccionado()">
                <label>K</label>
                <input type="checkbox" class="check" id="K" onclick="diaSeleccionado()">
                <label>M</label>
                <input type="checkbox" class="check" id="M" onclick="diaSeleccionado()">
                <label>J</label>
                <input type="checkbox" class="check" id="J" onclick="diaSeleccionado()">
                <label>V</label>
                <input type="checkbox" class="check" id="V" onclick="diaSeleccionado()">
                <label>S</label>

            </span>

            <span>

                <select id="horaInicio" onchange="tiempoDisponible()" class="selectorHoras">

                </select>

                <select id="horaFinal" onchange="revisarEspacio()" class="selectorHoras">

                </select>

            </span>

            <span>

            </span>

            <span>
                <button class="borrar" onclick="borrarDatos()">Borrar</button>

            <span>

            </span>





        </div>

        <div>
            <table id="tabla"></table>

        <hr class="divisor" />
        <div class="consultorDiv">

            <span class="consultor">
                <h1 class="tituloConsultor">+</h1>
            </span>
        </div>

        <script src="scripts/script.js"></script>

    </div>

    <div class="dimmer">

    </div>

    <div class="popups">
        <input type="text">
    </div>
